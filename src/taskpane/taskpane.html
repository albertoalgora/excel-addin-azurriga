<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add-in Azurriga</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Azurriga" title="Azurriga" />
         <!-- <h1 class="ms-font-su">Welcome</h1>-->
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener noreferrer" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main hidden">
        <div class="ms-welcome__buttons">
            <div role="button" id="login" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Login</span>
            </div>
            <div role="button" id="download" class="ms-Button ms-Button--primary is-disabled" disabled>
                <span class="ms-Button-label">Download</span>
            </div>
            <div role="button" id="import" class="ms-Button ms-Button--primary is-disabled" disabled>
                <span class="ms-Button-label">Import</span>
            </div>
        </div>
        <p><label id="item-subject"></label></p>
    </main>

    <!-- Popup de Notificación -->
    <div id="notificationPopup" class="notification-popup hidden">
        <div class="notification-content">
            <span id="notificationMessage"></span>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content ms-depth-4">
            <h2 class="ms-font-xl">Iniciar Sesión</h2>
            <div class="form-group">
                <label class="ms-Label">Usuario:</label>
                <input type="text" id="username" class="ms-TextField-field" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label class="ms-Label">Contraseña:</label>
                <input type="password" id="password" class="ms-TextField-field" placeholder="Ingrese su contraseña">
            </div>
            <div id="loginError" class="error-message hidden"></div>
            <div class="modal-buttons">
                <button class="ms-Button ms-Button--primary" id="loginSubmit">
                    <span class="ms-Button-label">Iniciar Sesión</span>
                </button>
                <button class="ms-Button" id="loginCancel">
                    <span class="ms-Button-label">Cancelar</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Descarga -->
    <div id="downloadModal" class="modal hidden">
        <div class="modal-content ms-depth-4">
            <h2 class="ms-font-xl">Opciones de Descarga</h2>
            
            <!-- Selector de tipo de descarga -->
            <div class="form-group">
                <label class="ms-Label">Tipo de descarga:</label>
                <select id="downloadType" class="ms-Dropdown" title="Seleccionar tipo de descarga">
                    <option value="cuentas">Cuentas</option>
                    <option value="flujos">Flujos</option>
                    <option value="movimientos">Movimientos</option>
                </select>
            </div>

            <!-- Selector de cantidad de registros -->
            <div class="form-group">
                <label class="ms-Label">Cantidad de registros:</label>
                <select id="recordLimit" class="ms-Dropdown" title="Seleccionar cantidad de registros">
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="all">Todas</option>
                </select>
            </div>

            <!-- Opciones específicas para Movimientos -->
            <div id="movimientosOptions" class="form-group hidden">
                <label class="ms-Label">Campos a incluir:</label>
                <div class="checkbox-group">
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldStatus" value="Status" checked>
                        <label for="fieldStatus">Status</label>
                    </div>
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldIsDebit" value="IsDebit" checked>
                        <label for="fieldIsDebit">IsDebit</label>
                    </div>
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldAmount" value="Amount" checked>
                        <label for="fieldAmount">Amount</label>
                    </div>
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldValueDate" value="ValueDate" checked>
                        <label for="fieldValueDate">ValueDate</label>
                    </div>
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldTrnDate" value="TrnDate" checked>
                        <label for="fieldTrnDate">TrnDate</label>
                    </div>
                    <div class="ms-CheckBox">
                        <input type="checkbox" id="fieldDescription" value="Description" checked>
                        <label for="fieldDescription">Description</label>
                    </div>
                </div>
            </div>

            <div id="downloadError" class="error-message hidden"></div>
            
            <div class="modal-buttons">
                <button class="ms-Button ms-Button--primary" id="downloadSubmit">
                    <span class="ms-Button-label">Descargar</span>
                </button>
                <button class="ms-Button" id="downloadCancel">
                    <span class="ms-Button-label">Cancelar</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
